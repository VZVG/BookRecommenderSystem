<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
    .text-white{
    color:white}
</style>
<body>
<nav class = "navbar" style=" background-color: orange">
    <p class = "navbar-brand">My Book Recommender</p>
    <ul class = "nav navbar-nav">
        <li><a href="/index">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
</nav>
    <div class="container">
    <div class="row">
        <div class="col-12">
        <h1 class="text-red" style = "font-size:40px">RECOMMEND BOOKS </h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>
        {% if data %}

        {% for i in data %}

        <div class="col-3" style="margin-top:50px">
            <div class="card">
                <div class = "card-body">
                    <img class = "card-img-top" src="{{i[2]}}">
                    <h3 class="text-red">{{i[0]}}</h3>
                    <p class="text-red">{{i[1]}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <hr>
        <div>Nothing to show here</div>
        {% endif %}

    </div>
    </div>
</body>
</html>
