<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>

</style>
<body>
<nav class = "navbar" style=" background-color: orange">
    <h1>My Book Recommender</h1>
    <ul class = "nav navbar-nav">
        <li><a href = "/index">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
</nav>
    <div class="container">
    <div class="row">
        <div class="col-12">
        <h3 class="text-red" style = "font-size:30px">TOP 50 BOOKS </h3>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-3" style="margin-top:50px">
            <div class="card">
                <div class = "card-body">
                    <img class = "card-img-top" src="{{image[i]}}">
                    <h3 class="text-red">{{ book_name[i] }}</h3>
                    <p class="text-red">{{ author[i] }}</p>
                    <p class="text-red">Votes - {{votes[i] }}</p>
                    <p class="text-red">Rating - {{ rating[i] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    </div>

</body>
</html>
